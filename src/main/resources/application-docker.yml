server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://notification-db:5432/${NOTIFICATION_DB_NAME:notification_db}
    username: ${NOTIFICATION_DB_USER:notification_user}
    password: ${NOTIFICATION_DB_PASSWORD:notification_pass}

  data:
    redis:
      host: redis
      port: 6379

  application:
    name: platform-notification-service

  mail:
    host: mailhog
    port: 1025
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

app:
  jwt:
    issuer: platform-auth-service
    secret: ${AUTH_JWT_SECRET}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: platform-notification-service
      environment: docker
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,250ms,500ms,1s,2s
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://tempo:4318/v1/traces

logging:
  level:
    root: INFO
  pattern:
    level: "%5p [traceId=%X{traceId:-} spanId=%X{spanId:-}]"

platform:
  rate-limit:
    enabled: true
    send:
      capacity: 30
      refillTokens: 30
      refillPeriodSeconds: 60
    api:
      capacity: 120
      refillTokens: 120
      refillPeriodSeconds: 60
